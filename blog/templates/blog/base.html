{% load static %}
<html>
    <head>
        <title>Ideal Blogger</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>
        <header>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">Hello {{ user.username }} <small><form action="account/logout/" method="post">{% csrf_token %}<button type="submit button" class="btn btn-warning">Logout</button></form></small></p>
                {% else %}
                <a href="account/login/" class="top-menu">Login</a>
                <a href="account/signup/" class="top-menu">Signup</span></a>
            {% endif %}
            <h1><a href="/">Ideal Blogger</a></h1>
        </div>
    </header>
    <section>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </section>
    </body>
</html>
